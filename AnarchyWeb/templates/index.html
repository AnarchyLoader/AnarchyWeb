{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anarchy</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="{% static 'photo/logo.png' %}"
        />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;500;600;700&display=swap"
        />
        <script src="{% static 'js/script.js' %}" defer></script>
        <meta
            name="description"
            content="Website with hacks for games"
        />
        <meta name="keywords" content="cheats, hacks, anarchyloader" />
        <meta name="author" content="Anarchy Loader" />
        <meta name="darkreader-lock" />
    </head>
    <body>
        <header class="header-links">
            <a
                href="https://github.com/AnarchyLoader/AnarchyLoader"
                target="_blank"
                >Repo</a
            >
            <a href="https://discord.gg/YzwcDCsRe8">Discord</a>
            <a href="/api/">API</a>
            {% if is_admin %}
            <a href="{% url 'admin:index' %}">Admin</a>
            {% endif %}
        </header>
        <main class="cards">
            {% for hack in hacks %}
            <div class="card">
                <div>
                    <p>{{ hack.name }}</p>
                    <p class="author">by {{ hack.author }}</p>
                    <a class="source" href="{{ hack.source }}">(source)</a>
                </div>
                
                <p class="description">{{ hack.description }}</p>

                <a href="https://cdn.anarchy.my/{{ hack.file }}" class="download">Download</a>
            </div>
            {% endfor %}
        </main>
    </body>
</html>
